name: Run MetaLearning Program

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  run-meta-learning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "‚ö†Ô∏è requirements.txt not found. Installing core packages."
            pip install torch numpy
          fi

      - name: Verify required files
        run: |
          echo "üìÅ Repository contents:"
          ls -la
          echo ""
          
          if [ -f "MetaLearning.py" ]; then
            echo "‚úÖ MetaLearning.py found"
          else
            echo "‚ùå MetaLearning.py missing"
            exit 1
          fi
          
          if [ -f "EAMC_weights_v2.json" ]; then
            echo "‚úÖ EAMC_weights_v2.json found"
          else
            echo "‚ùå EAMC_weights_v2.json missing"
            exit 1
          fi

      - name: Run MetaLearning Program
        run: |
          echo "üöÄ Starting MetaLearning.py..."
          python MetaLearning.py
